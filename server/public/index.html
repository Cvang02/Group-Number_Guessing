<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Guess The Number</h1>
  </header>
  <main>
    <h2 id="roundTally">Enter guesses for round: #<span id="tallyNum">1</span></h2>

    <section id="inputSec">
      <label>Player 1:
        <input id="player1Input" placeholder="Guess here" type="number">
      </label>
      <label>Player 2:
        <input id="player2Input" placeholder="Guess here" type="number">
      </label>
      <label>Player 3:
        <input id="player3Input" placeholder="Guess here" type="number">
      </label>
      <label>Player 4:
        <input id="player4Input" placeholder="Guess here" type="number">
      </label>
    
    </section>
    <section id="btnSec">
      <button id="play-btn">Play</button>
      <button id="reset-btn" hidden>Reset</button>
    </section>
    <section id="table-container">
      <table>
        <caption>Scoreboard</caption>
        <thead>
          <tr>
            <th>Round</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Player 3</th>
            <th>Player 4</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
